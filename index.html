<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/Cadastro.css">
  </head>

  <body>
    <div class="container mt-5">
      <h2>Cadastro de EndereÃ§o</h2>
      <form id="form-endereco" class="mt-3">
        <div class="mb-3">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" id="cep" class="form-control" maxlength="8" placeholder="Digite o CEP" required>
        </div>

        <div class="mb-3">
          <label for="rua" class="form-label">Rua</label>
          <input type="text" id="rua" class="form-control" readonly>
        </div>

        <div class="mb-3">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" id="bairro" class="form-control" readonly>
        </div>

        <div class="mb-3">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" id="cidade" class="form-control" readonly>
        </div>

        <div class="mb-3">
          <label for="estado" class="form-label">Estado</label>
          <input type="text" id="estado" class="form-control" readonly>
        </div>

        <button type="submit" class="btn btn-dark w-100">Cadastrar</button>
      </form>
    </div>

    <!-- Bibliotecas JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Seu JS personalizado (no final do body) -->
    <script src="js/Cadastro.js"></script>
  </body>
</html>
